services:
  db:
    image: postgres:17.3-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data

  stats-service:
    build:
      context: ../stats-service
      dockerfile: Dockerfile
    container_name: stats-service
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: ai_stats
      GRPC_PORT: 50051
    ports:
      - "50051:50051"

  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - stats-service
    environment:
      GRPC_SERVER: stats-service:50051
      HTTP_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  postgres_data:
