syntax = "proto3";

package proto;

option go_package = "github.com/9Neechan/EI-test-task/api/proto";

// Запрос на создание сервиса
message CreateServiceRequest {
    string name = 1;
    string description = 2;
}

message CreateServiceResponse {
    int64 service_id = 1;
    string name = 2;
    string description = 3;
    string created_at = 4;
}
